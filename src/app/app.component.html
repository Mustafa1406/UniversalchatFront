<div class="container-fluid">
  <div class="row">
      <h2>Universal Chat Application</h2>
      <hr>
  </div>
  <div class="row">
      <div class="col-sm-5">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="user" autocomplete="off" class="form-control" id="username" placeholder="Enter username">
          </div>
      </div>
      <div class="col-sm-5">
          <label for="roomInput">Choose room</label>
          <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
              <option value="room1">room1</option>
              <option value="room2">room2</option>
              <option value="room3">room3</option>
          </select>
      </div>
      <div class="col sm-2">
          <div style="margin-top:19px;" class="pull-right"> 
              <button type="button" class="btn btn-primary" (click)="join()">Join</button>
              <button type="button" class="btn btn-danger" (click)="leave()">Leave</button>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="well overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="height:200px; width:100%">
          <div *ngFor="let item of messageArray">
          <span><strong>{{item.user.user}} : </strong> {{item.message}}</span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="messageText" >            
      </div>
      <div class="col-sm-2">
              <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
      </div>
  </div>
</div>
